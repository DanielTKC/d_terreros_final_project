{% extends "base.html" %}
{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Register an account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-900">Username</label>
          <input type="text" name="username" id="id_username" required
                 class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:outline-indigo-600 sm:text-sm" />
        </div>

        <div>
          <label for="id_password1" class="block text-sm font-medium text-gray-900">Password</label>
          <input type="password" name="password1" id="id_password1" required
                 class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:outline-indigo-600 sm:text-sm" />
        </div>

        <div>
          <label for="id_password2" class="block text-sm font-medium text-gray-900">Confirm Password</label>
          <input type="password" name="password2" id="id_password2" required
                 class="mt-2 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:outline-indigo-600 sm:text-sm" />
        </div>

        <div>
          <button type="submit"
                  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus:outline-indigo-600">
            Register
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-500">
        Already have an account?
        <a href="{% url 'weather4u:login' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign in</a>
      </p>
    </div>
  </div>
{% endblock %}
