{% extends "base.html" %}
{% block content %}
    <div class="flex items-center justify-center min-h-[calc(60vh-12rem)]">
        <div class="bg-gray-50 py-24 sm:py-32 w-full">
            <div class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
                <h2 class="text-center text-base font-semibold text-indigo-600">Welcome Back</h2>
                <p class="mx-auto mt-2 max-w-lg text-center text-4xl font-semibold tracking-tight sm:text-5xl">
                    Sign in to continue
                </p>

                <div class="mt-8 bg-white w-full max-w-md p-6 rounded-xl shadow-xl mx-auto">
                    <form method="post" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" name="username" id="id_username" required
                                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2"
                                   value="{{ form.username.value|default_if_none:'' }}">
                        </div>

                        <div>
                            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" id="id_password" required
                                   class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2">
                        </div>

                        <div>
                            <button type="submit"
                                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                                Log In
                            </button>
                        </div>
                    </form>

                    <p class="mt-6 text-center text-sm text-gray-500">
                        Need an account?
                        <a href="{% url 'weather4u:register' %}"
                           class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
